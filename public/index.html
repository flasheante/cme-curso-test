<!DOCTYPE html>

<html lang="en" ng-app="myApp">

<head>
  <title>Game of Thrones</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link  href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<a href="#/">Home</a>
			<a href="#/grilla/">Characters</a>
		</div>
	<div ng-view class="page-header"></div>

	<script src="js/jquery-1.11.3.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript">
		var myApp = angular.module("myApp", ["ngRoute"]);

		myApp.config(function($routeProvider) {
			$routeProvider.when("/", {
				controller: "ListController",
				templateUrl: "views/home.html"
			}).when("/grilla/", {
				controller: "GrillaController",
				templateUrl: "views/grilla.html"
			}).otherwise({
				redirectTo: "/"
			});
		});

		myApp.controller("ListController", ["$scope",
			function($scope) {
				$scope.characters = [{
					name: 'Jon Snow',
					family: 'Stark'
				}, {
					name: 'Sansa Stark',
					family: 'Stark'
				}, {
					name: 'Tyrion Lannister',
					family: 'Lannister'
				}];
			}
		]);

		myApp.controller("GrillaController", ["$scope", "$routeParams",
			function($scope, $routeParams) {
				//$scope.name = $routeParams.name;
			}
		]);
	</script>
</body>
</html>
